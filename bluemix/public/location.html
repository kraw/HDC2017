<html>
<head>

<title>Location</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500" rel="stylesheet">

<!-- Styles -->
<link href="style/location/location.css" type="text/css" rel="stylesheet">

</head>
<body>

<!-- Navigation -->
<!-- Map -->
<div class="content">
  <button id="previous"></button>
  <div id="viewport">
    <img id="map">
    <svg></svg>
  </div>  
  <button id="next"></button>
</div>

<!-- Location -->
<div class="location">
  <div class="ping"></div>
  <div class="center"></div>
</div>

<!-- Branding -->
<!-- https://davidwalsh.name/css-flip -->
<div id="branding">
	<div class="flipper">
		<div class="front"></div>
		<div class="back">
			<svg width="175" height="72">
        <g>
          <text id="peak" x="2" y="9" height="15" alignment-baseline="middle" fill="rgba( 255, 255, 255, 0.25 )" font-size="10px" font-weight="100" font-family="Roboto">123</text>                
          <line x1="0" y1="60" x2="175" y2="60" stroke="white" stroke-width="1" stroke-dasharray="1, 1"></line>
          <line x1="0" y1="45" x2="175" y2="45" stroke="rgba( 255, 255, 255, 0.10 )" stroke-width="1" stroke-dasharray="1, 1"></line>          
          <line x1="0" y1="30" x2="175" y2="30" stroke="rgba( 255, 255, 255, 0.10 )" stroke-width="1" stroke-dasharray="1, 1"></line>                  
          <line x1="0" y1="15" x2="175" y2="15" stroke="rgba( 255, 255, 255, 0.10 )" stroke-width="1" stroke-dasharray="1, 1"></line>                          
        </g>
        <g id="columns"></g>
			</svg>
		</div>
	</div>
</div>

<!-- Directions -->
<div id="directions">
  <img src="img/location/my.location.svg" width="24" height="24" class="destination">  
  <select></select>
  <div class="spacer"></div>
  <img src="img/location/place.svg" width="24" height="24" class="destination">  
  <select></select>
</div>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
<script src="lib/pathfinding-0.4.18.js"></script>
<script src="lib/watson-speech-0.30.1.js"></script>

<!-- Application -->
<script src="script/location/location.js" canvas="navigation"></script>

</body>
</html>
